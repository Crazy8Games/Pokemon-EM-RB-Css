<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Emerald/Ruby CSS Framework Demo</title>
  <link rel="stylesheet" href="dist/css-pokemon-emrb.css">
</head>
<body>

<div class="header">
  <h1>Welcome to the Pokémon CSS Framework Demo</h1>
</div>

<div class="container">
  <div class="card">
    <h2>Card 1</h2>
    <p>This is a basic card.</p>
    <button class="button">Button</button>
  </div>

  <div class="card card-highlight">
    <h2>Card 2</h2>
    <p>This card has a highlighted background.</p>
    <button class="button button-primary">Primary Button</button>
    <button class="button button-secondary">Secondary Button</button>
  </div>
</div>

</body>
</html>
